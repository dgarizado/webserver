
# HTTP Configuration
http {
    
    #include /etc/nginx/mime.types;

    # Logs Configuration
    access_log /var/log/nginx/access.log;

    # Virtual Server Configuration
    server {
        index index.html index.php
        server_name localhost domain69.com www.domain2.com;
        listen 8088;
        # Configuration for the first domain
        location / {
            root ./html;
            index index.html index.php wojo.html;
        }

        location /kapouet {
            root /var;
            index wojo.html wojo.php wojo.html;
            limit_except GET POST DELETE; 
        }
        
        location /mostrar {
            root ./html;
            autoindex on;
        }

        location /scripts {
            root ./cgi-scripts; 
        }

        server_name domain1.com www.domain1.com woooo  tururur;
    }

    server {
        listen 8085;
        server_name localhost domain69.com www.domain2.com;

        # Configuration for the second domain
        location / {
            root ./html;
            index index.html index.php wojo.html;
        }

        location /home {
            root /var/victor;
            index wojo.html wojo.php wojo.html;
        }
    }

}
